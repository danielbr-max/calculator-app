<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dan simple calculato</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-80">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Calculator</h1>

    <!-- Display -->
    <input id="display" type="text" class="w-full h-12 mb-4 p-2 text-right border border-gray-300 rounded text-xl" readonly>

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-2">
      <!-- Row 1 -->
      <button onclick="clearDisplay()" class="bg-red-500 text-white p-4 rounded hover:bg-red-600">C</button>
      <button onclick="appendOperator('/')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">/</button>
      <button onclick="appendOperator('*')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">*</button>
      <button onclick="appendOperator('-')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">-</button>

      <!-- Row 2 -->
      <button onclick="appendNumber(7)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">7</button>
      <button onclick="appendNumber(8)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">8</button>
      <button onclick="appendNumber(9)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">9</button>
      <button onclick="appendOperator('+')" class="bg-gray-200 p-4 rounded hover:bg-gray-300">+</button>

      <!-- Row 3 -->
      <button onclick="appendNumber(4)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">4</button>
      <button onclick="appendNumber(5)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">5</button>
      <button onclick="appendNumber(6)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">6</button>
      <button onclick="calculate()" class="row-span-2 bg-blue-500 text-white p-4 rounded hover:bg-blue-600">=</button>

      <!-- Row 4 -->
      <button onclick="appendNumber(1)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">1</button>
      <button onclick="appendNumber(2)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">2</button>
      <button onclick="appendNumber(3)" class="bg-gray-100 p-4 rounded hover:bg-gray-200">3</button>

      <!-- Row 5 -->
      <button onclick="appendNumber(0)" class="col-span-2 bg-gray-100 p-4 rounded hover:bg-gray-200">0</button>
      <button onclick="appendOperator('.')" class="bg-gray-100 p-4 rounded hover:bg-gray-200">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      display.value += operator;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
